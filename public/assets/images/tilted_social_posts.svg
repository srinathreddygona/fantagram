<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for backgrounds -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E86AB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A23B72;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="#0f0f0f"/>
  
  <!-- Post 1: Profile with avatar (top left) -->
  <g transform="rotate(-15 80 120)" filter="url(#cardShadow)">
    <rect x="30" y="80" width="140" height="180" rx="12" fill="#ffffff"/>
    <!-- Header -->
    <rect x="30" y="80" width="140" height="40" rx="12" fill="#fafafa"/>
    <circle cx="50" cy="100" r="12" fill="#FF6B6B"/>
    <rect x="68" y="94" width="60" height="4" rx="2" fill="#333"/>
    <rect x="68" y="102" width="40" height="3" rx="1.5" fill="#888"/>
    <!-- Image -->
    <rect x="40" y="130" width="120" height="90" rx="8" fill="url(#skyGradient)"/>
    <!-- City skyline -->
    <rect x="50" y="180" width="15" height="30" fill="#333"/>
    <rect x="70" y="170" width="12" height="40" fill="#333"/>
    <rect x="85" y="185" width="10" height="25" fill="#333"/>
    <rect x="100" y="175" width="18" height="35" fill="#333"/>
    <rect x="125" y="190" width="8" height="20" fill="#333"/>
    <!-- Interaction buttons -->
    <circle cx="50" cy="240" r="6" fill="none" stroke="#333" stroke-width="1.5"/>
    <path d="M44 240 L50 234 L56 240" fill="none" stroke="#333" stroke-width="1.5"/>
    <circle cx="70" cy="240" r="6" fill="none" stroke="#333" stroke-width="1.5"/>
    <circle cx="73" cy="237" r="1.5" fill="#333"/>
    <rect x="85" y="236" width="12" height="8" rx="2" fill="none" stroke="#333" stroke-width="1.5"/>
  </g>
  
  <!-- Post 2: Food photo (top right) -->
  <g transform="rotate(12 320 100)" filter="url(#cardShadow)">
    <rect x="260" y="50" width="120" height="150" rx="12" fill="#ffffff"/>
    <!-- Header -->
    <rect x="260" y="50" width="120" height="35" rx="12" fill="#fafafa"/>
    <circle cx="275" cy="67" r="10" fill="#4ECDC4"/>
    <rect x="290" y="62" width="50" height="3" rx="1.5" fill="#333"/>
    <rect x="290" y="68" width="35" height="2.5" rx="1.25" fill="#888"/>
    <!-- Food image -->
    <rect x="270" y="95" width="100" height="75" rx="8" fill="#FFE66D"/>
    <circle cx="300" cy="125" r="20" fill="#FF8E53"/>
    <circle cx="310" cy="115" r="12" fill="#FF6B6B"/>
    <circle cx="290" cy="140" r="8" fill="#4ECDC4"/>
    <ellipse cx="320" cy="135" rx="15" ry="8" fill="#98D8C8"/>
    <!-- Caption dots -->
    <rect x="275" y="180" width="80" height="2" rx="1" fill="#ddd"/>
    <rect x="275" y="185" width="60" height="2" rx="1" fill="#ddd"/>
  </g>
  
  <!-- Post 3: Nature/mountain scene (center left) -->
  <g transform="rotate(-8 50 280)" filter="url(#cardShadow)">
    <rect x="10" y="220" width="130" height="170" rx="12" fill="#ffffff"/>
    <!-- Header -->
    <rect x="10" y="220" width="130" height="35" rx="12" fill="#fafafa"/>
    <circle cx="25" cy="237" r="10" fill="#98D8C8"/>
    <rect x="40" y="232" width="55" height="3" rx="1.5" fill="#333"/>
    <rect x="40" y="238" width="40" height="2.5" rx="1.25" fill="#888"/>
    <!-- Mountain landscape -->
    <rect x="20" y="265" width="110" height="85" rx="8" fill="url(#sunsetGradient)"/>
    <!-- Mountains -->
    <polygon points="30,330 60,285 90,320 110,340 120,350 20,350" fill="#2C3E50"/>
    <polygon points="70,340 100,295 130,335 130,350 70,350" fill="#34495E"/>
    <!-- Sun -->
    <circle cx="100" cy="285" r="12" fill="#FFE66D"/>
    <!-- Hearts and likes -->
    <path d="M25 360 L28 357 L31 360 L28 366 Z" fill="#FF6B6B"/>
    <text x="40" y="365" font-family="Arial" font-size="10" fill="#333">247</text>
    <circle cx="90" cy="362" r="5" fill="none" stroke="#333" stroke-width="1"/>
    <text x="105" y="365" font-family="Arial" font-size="10" fill="#333">12</text>
  </g>
  
  <!-- Post 4: Tech/coding theme (center right) -->
  <g transform="rotate(18 320 280)" filter="url(#cardShadow)">
    <rect x="280" y="240" width="120" height="140" rx="12" fill="#1a1a1a"/>
    <!-- Header -->
    <rect x="280" y="240" width="120" height="30" rx="12" fill="#2a2a2a"/>
    <circle cx="292" cy="255" r="8" fill="#61DAFB"/>
    <rect x="305" y="251" width="45" height="2.5" rx="1.25" fill="#fff"/>
    <rect x="305" y="256" width="30" height="2" rx="1" fill="#aaa"/>
    <!-- Code window -->
    <rect x="290" y="280" width="100" height="70" rx="6" fill="#0D1117"/>
    <!-- Code lines -->
    <rect x="295" y="290" width="4" height="2" fill="#FF79C6"/>
    <rect x="302" y="290" width="25" height="2" fill="#50FA7B"/>
    <rect x="330" y="290" width="15" height="2" fill="#8BE9FD"/>
    
    <rect x="295" y="295" width="8" height="2" fill="#FFB86C"/>
    <rect x="306" y="295" width="30" height="2" fill="#F8F8F2"/>
    <rect x="340" y="295" width="10" height="2" fill="#BD93F9"/>
    
    <rect x="295" y="300" width="6" height="2" fill="#FF5555"/>
    <rect x="304" y="300" width="20" height="2" fill="#50FA7B"/>
    
    <rect x="295" y="305" width="12" height="2" fill="#8BE9FD"/>
    <rect x="310" y="305" width="35" height="2" fill="#F8F8F2"/>
    
    <rect x="295" y="315" width="15" height="2" fill="#FFB86C"/>
    <rect x="313" y="315" width="25" height="2" fill="#BD93F9"/>
    
    <!-- Terminal cursor -->
    <rect x="295" y="325" width="2" height="8" fill="#50FA7B"/>
    <!-- Engagement -->
    <circle cx="295" cy="365" r="4" fill="#FF6B6B"/>
    <text x="305" y="368" font-family="Arial" font-size="8" fill="#fff">89</text>
  </g>
  
  <!-- Post 5: Travel/adventure (bottom left) -->
  <g transform="rotate(-20 80 450)" filter="url(#cardShadow)">
    <rect x="40" y="400" width="125" height="160" rx="12" fill="#ffffff"/>
    <!-- Header -->
    <rect x="40" y="400" width="125" height="32" rx="12" fill="#fafafa"/>
    <circle cx="54" cy="416" r="9" fill="#FF8E53"/>
    <rect x="67" y="412" width="45" height="2.5" rx="1.25" fill="#333"/>
    <rect x="67" y="417" width="30" height="2" rx="1" fill="#888"/>
    <!-- Adventure scene -->
    <rect x="50" y="442" width="105" height="80" rx="8" fill="url(#oceanGradient)"/>
    <!-- Boat silhouette -->
    <ellipse cx="80" cy="490" rx="15" ry="4" fill="#2C3E50"/>
    <rect x="75" y="485" width="2" height="10" fill="#2C3E50"/>
    <polygon points="77,485 85,485 83,480 79,480" fill="#2C3E50"/>
    <!-- Waves -->
    <path d="M50 495 Q65 490 80 495 T110 492 T140 495" stroke="#fff" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M50 500 Q70 497 90 500 T130 498 T155 500" stroke="#fff" stroke-width="1" fill="none" opacity="0.5"/>
    <!-- Location pin -->
    <circle cx="55" cy="535" r="3" fill="#FF6B6B"/>
    <text x="65" y="538" font-family="Arial" font-size="8" fill="#333">Maldives</text>
    <!-- Save icon -->
    <rect x="140" y="530" width="8" height="10" rx="1" fill="none" stroke="#333" stroke-width="1"/>
    <polygon points="144,535 142,537 146,537" fill="#333"/>
  </g>
  
  <!-- Post 6: Music/concert (bottom center) -->
  <g transform="rotate(25 200 480)" filter="url(#cardShadow)">
    <rect x="160" y="440" width="110" height="140" rx="12" fill="#ffffff"/>
    <!-- Header -->
    <rect x="160" y="440" width="110" height="30" rx="12" fill="#fafafa"/>
    <circle cx="172" cy="455" r="8" fill="#9B59B6"/>
    <rect x="184" y="451" width="40" height="2.5" rx="1.25" fill="#333"/>
    <rect x="184" y="456" width="25" height="2" rx="1" fill="#888"/>
    <!-- Concert stage -->
    <rect x="170" y="480" width="90" height="65" rx="8" fill="url(#nightGradient)"/>
    <!-- Stage lights -->
    <circle cx="185" cy="490" r="3" fill="#FFE66D" opacity="0.8"/>
    <circle cx="200" cy="488" r="4" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="220" cy="492" r="3" fill="#4ECDC4" opacity="0.8"/>
    <circle cx="245" cy="490" r="3" fill="#9B59B6" opacity="0.8"/>
    <!-- Crowd silhouettes -->
    <ellipse cx="180" cy="535" rx="3" ry="8" fill="#2C3E50"/>
    <ellipse cx="190" cy="532" rx="3" ry="10" fill="#2C3E50"/>
    <ellipse cx="200" cy="538" rx="3" ry="6" fill="#2C3E50"/>
    <ellipse cx="215" cy="534" rx="3" ry="9" fill="#2C3E50"/>
    <ellipse cx="230" cy="536" rx="3" ry="7" fill="#2C3E50"/>
    <ellipse cx="245" cy="533" rx="3" ry="10" fill="#2C3E50"/>
    <!-- Music note -->
    <circle cx="175" cy="555" r="3" fill="#9B59B6"/>
    <rect x="177" y="550" width="1" height="8" fill="#9B59B6"/>
    <text x="185" y="558" font-family="Arial" font-size="8" fill="#333">Live music â™ª</text>
  </g>
  
  <!-- Post 7: Fashion/portrait (bottom right) -->
  <g transform="rotate(-12 320 500)" filter="url(#cardShadow)">
    <rect x="290" y="460" width="100" height="130" rx="12" fill="#ffffff"/>
    <!-- Header -->
    <rect x="290" y="460" width="100" height="28" rx="12" fill="#fafafa"/>
    <circle cx="302" cy="474" r="7" fill="#E74C3C"/>
    <rect x="312" y="471" width="35" height="2" rx="1" fill="#333"/>
    <rect x="312" y="475" width="25" height="1.5" rx="0.75" fill="#888"/>
    <!-- Portrait -->
    <rect x="300" y="498" width="80" height="60" rx="8" fill="#F39C12"/>
    <!-- Simple portrait elements -->
    <circle cx="330" cy="515" r="8" fill="#D35400"/>
    <circle cx="325" cy="512" r="1.5" fill="#2C3E50"/>
    <circle cx="335" cy="512" r="1.5" fill="#2C3E50"/>
    <path d="M328 518 C330 520 332 520 332 518" stroke="#2C3E50" stroke-width="1" fill="none"/>
    <!-- Hair/accessories -->
    <ellipse cx="330" cy="505" rx="12" ry="8" fill="#8B4513"/>
    <!-- Story highlights -->
    <circle cx="305" cy="570" r="6" fill="#ddd" stroke="#E1306C" stroke-width="1.5"/>
    <circle cx="320" cy="570" r="6" fill="#ddd" stroke="#E1306C" stroke-width="1.5"/>
    <circle cx="335" cy="570" r="6" fill="#ddd" stroke="#E1306C" stroke-width="1.5"/>
  </g>
  
  <!-- Floating elements for extra dynamism -->
  <g opacity="0.6">
    <!-- Hearts -->
    <path d="M50 50 L52 48 L54 50 L52 54 Z" fill="#FF6B6B" transform="rotate(45 52 51)"/>
    <path d="M350 150 L351.5 148.5 L353 150 L351.5 152.5 Z" fill="#FF6B6B" transform="rotate(-30 351.5 150.25)"/>
    
    <!-- Like icons -->
    <circle cx="80" cy="400" r="4" fill="none" stroke="#FF6B6B" stroke-width="1.5" opacity="0.7"/>
    <path d="M76 400 L80 396 L84 400" fill="none" stroke="#FF6B6B" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Camera icon -->
    <rect x="360" y="380" width="12" height="8" rx="2" fill="none" stroke="#666" stroke-width="1" opacity="0.5"/>
    <circle cx="366" cy="384" r="2.5" fill="none" stroke="#666" stroke-width="1" opacity="0.5"/>
    
    <!-- Message bubble -->
    <ellipse cx="100" cy="550" rx="8" ry="5" fill="none" stroke="#4ECDC4" stroke-width="1.5" opacity="0.6"/>
    <polygon points="95,555 93,558 97,556" fill="#4ECDC4" opacity="0.6"/>
  </g>
</svg>